    <style>
      * {
        box-sizing: border-box;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        height: 100%;
        width: 100%;
        font-family: "Ubuntu";
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
        padding-top: 100px;
      }

      div#container {
        width: 880px;
        margin: auto;
      }

      h1 {
        margin: 0 0 10px 20px;
        line-height: 1em;
      }
      h4 {
        width: 500px;
        float: left;
        font-size: 72px;
        line-height: 1em;
        margin: 0 0 0 20px;
      }

      div.year-select {
        padding: 0;
        margin: 0;
        margin-top: 30px;
        border: 1px solid #ccc;
        width: 120px;
        border-radius: 3px;
        overflow: hidden;
        background-color: #fff;
        position: relative;
        float: right;
      }

      div.year-select i {
        position: absolute;
        right: 5px;
        top: 6px;
        font-size: 14px;
      }

      div.year-select select {
        font-size: 14px;
        padding: 5px 8px;
        width: 130%;
        border: none;
        box-shadow: none;
        background-color: transparent;
        background-image: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      div.year-select select:focus {
        outline: none;
      }

      svg#chart {
        width: 880px;
        height: 320px;
        margin: auto;
        clear: both;
      }

      svg#chart path.line {
        stroke: #333333;
        stroke-width: 4;
        fill: none;
        stroke-linejoin: round;
      }

      svg#chart g.status-bar {
        opacity: 0.5;
      }

      svg#chart .axis line {
        shape-rendering: crispEdges;
        stroke: #333333;
      }

      svg#chart .x.axis path {
        display: none;
      }

      svg#chart .x.axis line {
        display: none;
      }

      svg#chart .x.axis text {
        font-size: 16px;
        font-weight: bold;
        fill: #606060;
      }

      svg#chart .y.axis path {
        display: none;
      }

      svg#chart .y.axis line {
        stroke: #ccc;
        stroke-width: 1;
        opacity: 0.5;
      }

      svg#chart .y.axis text {
        font-family: Arial;
        font-size: 10px;
        fill: #606060;
      }

      svg#chart g.tooltip {
        fill: red;
        stroke-width: 0;
        display: none;
      }

      svg#chart g.tooltip text.t {
        fill: #fff;
        font-family: Arial;
        font-size: 10px;
      }

      svg#chart g.tooltip path.r1 {
        fill: #333333;
      }

      svg#chart g.tooltip path.r4 {
        fill: #a42c0f;
      }

      svg#chart g.tooltip rect.r2 {
        fill: #999999;
      }

      svg#chart g.tooltip rect.r3 {
        fill: #006693;
      }

      svg#chart {
        display: block;
        width: 880px;
        height: 320px;
      }

      svg#chart g#chart-bg text {
        font-family: Arial;
        font-size: 10px;
        fill: #ccc;
      }

      svg#chart g#chart-bg line {
        stroke: #ccc;
      }

      svg#chart g#chart-status-per-month text {
        font-size: 16px;
        font-weight: bold;
        fill: #999;
      }

      svg#chart g#chart-status-per-month rect {
        opacity: 0.5;
      }

      svg#chart g#chart-status-per-month rect.rosso {
        fill: #a42c0f;
      }

      svg#chart g#chart-status-per-month rect.blu {
        fill: #006693;
      }

      svg#chart g#chart-status-per-month rect.gray {
        fill: #999999;
      }

      svg#chart g#chart-line polyline {
        fill: none;
        stroke: #353535;
        stroke-width: 4;
      }

      svg#chart g#chart-dots circle {
        fill: #353535;
      }
